@if (speakers) {
  <ion-card (click)="navigateToAgendaItemPage()" [button]="true">
    <ion-card-header>
      <app-agenda-avatars size="48px" [urls]="photoUrls"></app-agenda-avatars>
      <ion-card-title class="eas-header-small">{{ agenda.title }}</ion-card-title>
      <ion-card-subtitle>
        @for (speaker of speakers; track speaker) {
          <div>
            {{ speaker.firstName }} {{ speaker.lastName }}, {{ speaker.role }}, {{ getCompanyName(speaker.companyId) }}
          </div>
        }
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{ formatTalkTime(agenda) }}</ion-card-content>
  </ion-card>
}
