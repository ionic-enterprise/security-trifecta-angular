<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id="title" size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header class="ion-padding-top ion-padding-start ion-padding-end eas-header-large">{{name}}</ion-list-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title><strong>You are part of the Ionic organization</strong></ion-card-title>
      <ion-card-subtitle>Your unique id for this app is {{id}}.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-range (ionInput)="testBtnDisabled = volume > 55" id="volumeRange" min="10" max="100" [value]="volume"
        labelPlacement="start" label="Volume"></ion-range>

      <ion-button [disabled]="testBtnDisabled" id="testBtn" (click)="test()">Test</ion-button>
      <ion-button class="right" (click)="signOut()" fill="clear" slot="end">Sign Out</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
