<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sponsors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sponsors</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding-top">
    <ion-list-header class="eas-header-large">Platinum</ion-list-header>
    <div class="ion-padding grid">
      @for (sponsor of platinumSponsors; track sponsor) {
      <app-sponsor-card [id]="sponsor.id" [button]="true"> </app-sponsor-card>
      }
    </div>

    <ion-list-header class="eas-header-large">Gold</ion-list-header>
    <div class="ion-padding grid">
      @for (sponsor of goldSponsors; track sponsor) {
      <app-sponsor-card [id]="sponsor.id" [button]="true"> </app-sponsor-card>
      }
    </div>

    <ion-list-header class="eas-header-large">Silver</ion-list-header>
    <div class="ion-padding grid">
      @for (sponsor of silverSponsors; track sponsor) {
      <app-sponsor-card [id]="sponsor.id" [button]="true"> </app-sponsor-card>
      }
    </div>

    <ion-list-header class="eas-header-large">Bronze</ion-list-header>
    <div class="ion-padding grid">
      @for (sponsor of bronzeSponsors; track sponsor) {
      <app-sponsor-card [id]="sponsor.id" [button]="true"> </app-sponsor-card>
      }
    </div>
  </div>
</ion-content>
