<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Speakers</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding grid">
    @for (item of speakers; track trackItems($index, item)) {
    <app-speaker-card [id]="item.id" [button]="true" (click)="presentModal(item.id)"></app-speaker-card>
    }
  </div>
</ion-content>
